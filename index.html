<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="WebAudioPlayer.css" />
    <script type="module" src="WebAudioPlayer.js" defer></script>
    <title>Web Audio Player</title>
  </head>
  <body>
    <h1>Web Audio Player</h1>
    <p>Play supported local audio files on your device</p>
    <div id="openFiles">
      <input type="file" id="files" accept="audio/*" name="files[]" multiple />
    </div>
    <div id="playerControls">
      <input
        type="image"
        class="mediaButton"
        id="stopButton"
        src="icons/stop.gif"
      />
      <input
        type="image"
        class="mediaButton"
        id="playButton"
        src="icons/play.gif"
      />
      <input
        type="image"
        class="mediaButton"
        id="pauseButton"
        src="icons/pause.gif"
      />
      <input
        type="image"
        class="mediaButton"
        id="previousTrackButton"
        src="icons/previous.gif"
      />
      <input
        type="image"
        class="mediaButton"
        id="nextTrackButton"
        src="icons/next.gif"
      />
      <input
        type="image"
        class="mediaButton"
        id="repeatButton"
        src="icons/repeat.gif"
      />
      <input
        type="image"
        class="mediaButton"
        id="shuffleButton"
        src="icons/shuffle.gif"
      />
    </div>
    <audio id="player" preload="metadata"></audio>
    <div id="playListContainer">
      <table id="playListTable">
        <tr>
          <th>Track</th>
          <th>Filename</th>
          <th>Duration</th>
        </tr>
      </table>
    </div>
  </body>
</html>
