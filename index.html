<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="WebAudioPlayer.css" />
    <script type="module" src="WebAudioPlayer.js" defer></script>
    <title>Web Audio Player</title>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1>Web Audio Player</h1>
        <p>Play supported local audio files on your device!</p>
      </header>
      <section class="open-files-section">
        <label for="files" class="file-upload"></label>
        <input
          type="file"
          id="files"
          accept="audio/*"
          name="files[]"
          multiple
        />
      </section>
      <section class="player-controls-section">
        <div class="usual-controls">
          <input
            type="image"
            class="media-button"
            id="stop-button"
            src="icons/stop.gif"
          />
          <input
            type="image"
            class="media-button"
            id="play-button"
            src="icons/play.gif"
          />
          <input
            type="image"
            class="media-button"
            id="pause-button"
            src="icons/pause.gif"
          />
          <input
            type="image"
            class="media-button"
            id="previous-track-button"
            src="icons/previous.gif"
          />
          <input
            type="image"
            class="media-button"
            id="next-track-button"
            src="icons/next.gif"
          />
        </div>
        <div class="options-controls">
          <input
            type="image"
            class="media-button"
            id="repeat-button"
            src="icons/no-repeat.gif"
          />
          <input
            type="image"
            class="media-button"
            id="shuffle-button"
            src="icons/no-shuffle.gif"
          />
        </div>
      </section>
      <section class="audio-player-section">
        <audio id="player" preload="metadata"></audio>
        <div class="playlist-container">
          <table class="playlist-table">
            <tr id="0">
              <th>Track</th>
              <th>Filename</th>
              <th>Duration</th>
            </tr>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
